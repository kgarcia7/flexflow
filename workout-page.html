<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Workout Planner</title>
</head>
<body>
    <div id="app">
        <h1>Workout Planner - Selected Date</h1>

        <!-- Dropdown menu for exercises -->
        <label for="exercise-dropdown">Select Exercise:</label>
        <select id="exercise-dropdown">
            <!-- Options will be populated dynamically with JavaScript -->
        </select>

        <!-- Button to add workout -->
        <button id="addWorkout">Add Workout</button>

        <!-- Display list of workouts -->
        <div id="workout-list"></div>
    </div>

    <script src="workout-script.js"></script>
</body>
</html>
