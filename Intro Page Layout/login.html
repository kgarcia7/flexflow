<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/login.css">
    <title>Login Page</title>
</head>
<body>
    <header>
    <!--Navigation Bar & Header-->
        <div class="logo">
            <img src="./assets/images/FlexFlow Fitness Logo.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>

        <div class="signup-option">
            <p>Don't have an account?</p>
            <button onclick="showSignupForm()">Sign Up</button>
        </div>

        <form id="signupForm" class="hidden">
            <h2>Sign Up</h2>
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <button type="button" onclick="signup()">Sign Up</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
